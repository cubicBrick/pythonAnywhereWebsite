<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background-color: #282a36;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #44475a;
            color: #fff;
            text-align: right;
            font-size: 2rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #44475a;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6272a4;
        }

        .operator {
            background-color: #8be9fd;
        }

        .operator:hover {
            background-color: #50fa7b;
        }

        .advanced {
            background-color: #ff79c6;
        }

        .advanced:hover {
            background-color: #ffb3d9;
        }

        .equal {
            background-color: #50fa7b;
            grid-column: span 2;
        }

        .equal:hover {
            background-color: #6272a4;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <input type="text" id="display" class="display" disabled>
        <div class="button-container">
            <!-- Number Buttons -->
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>

            <!-- Advanced Function Buttons -->
            <button class="button advanced" onclick="appendToDisplay('%')">%</button>
            <button class="button advanced" onclick="square()">x²</button>
            <button class="button advanced" onclick="squareRoot()">√</button>
            <button class="button advanced" onclick="cube()">x³</button>
            <button class="button advanced" onclick="cubeRoot()">∛</button>
            <button class="button advanced" onclick="invert()">1/x</button>

            <!-- Equal Button -->
            <button class="button equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Handle square roots and other advanced operations
                let result = display.value;

                // Evaluate the expression
                result = eval(result);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function square() {
            const display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = Math.pow(value, 2);  // x²
            }
        }

        function squareRoot() {
            const display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = Math.sqrt(value);  // √
            }
        }

        function cube() {
            const display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = Math.pow(value, 3);  // x³
            }
        }

        function cubeRoot() {
            const display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = Math.cbrt(value);  // ∛
            }
        }

        function invert() {
            const display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (!isNaN(value) && value !== 0) {
                display.value = 1 / value;  // 1/x
            } else {
                display.value = 'Error';
            }
        }

    </script>
</body>

</html>
